<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/contact/contactXdmUpdt" method="post" id="form">
	<input type="hidden" name="seq" value="${item.seq}"/>
	<input type="hidden" name="seq" value="${item.navertId}"/>
	seq : <input type="text" name="seq" id="seq" maxlength="10" disabled th:value="${item?.seq}"/>
	navertId : <input type="text" name="navertId" id="navertId" placeholder="네이버아이디를 입력" th:value="${item?.navertId}"/>
	photoImage : <input type="text" name="photoImage" id="photoImage" placeholder="이미지를 입력" th:value="${item?.photoImage}"/>
	honorificTitle : <input type="text" name="honorificTitle" id="honorificTitle" placeholder="경칭을 입력" th:value="${item?.honorificTitle}"/>
	lastName : <input type="text" name="lastName" id="lastName" placeholder="이름을 입력" th:value="${item?.lastName}"/>
	middleName : <input type="text" name="middleName" id="middleName" placeholder="중간이름을 입력" th:value="${item?.middleName}"/>
	firstname : <input type="text" name="firstname" id="firstname" placeholder="성을 입력" th:value="${item?.firstname}"/>
	<br>
	title : <input type="text" name="title" id="title" placeholder="타이틀을 입력" th:value="${item?.title}"/>	
	nickName : <input type="text" name="nickName" id="nickName" placeholder="별명을 입력" th:value="${item?.nickName}"/>
	memo : <input type="text" name="memo" id="memo" placeholder="메모를 입력" th:value="${item?.memo}"/>
	<button type="button" id="btnSave">저장</button>
</form>

<script type="text/javascript">
	
	document.getElementById("btnSave").onclick= function(){
//		location.href="/contact/contactXdmInst"   //* event 발생시킴.	
		document.getElementById("form").submit(); // form을 전송하도록 함.
	}

	// * event 발생시킴.	
//	document.getElementById("name").onclick = function() {
//		alert("name");
//	}	
	
	
</script>
<!-- js 영역은 가급적 body 위에-->
</body>  
</html>
