<form action="/group1/group1XdmUpdt" method="post" id="form">
	<input type="hidden" name="seq" th:value="${item?.seq}"/>  
	<!-- hiddden : 화면상 보이지 않으나, 코드로는 보임(암호화처리)-->
	seq : <input type="text" name="seq" id="seq" maxlength="10" disabled th:value="${item?.seq}"/>
	name : <input type="text" name="name" id="name" placeholder="이름을 입력" th:value="${item?.name}"/>
	<button type="button" id="btnSave">저장</button>
